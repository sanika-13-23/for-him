<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise</title>

<style>
body, html {

  font-family: 'Poppins', sans-serif;
  height: 100%;

}

.screen {

}

.active {

  justify-content: center;
  align-items: center;

  margin-top: 20px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background: #ff69b4;
  color: black;
  cursor: pointer;
}

button:hover {
  background: #ff85c1;
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: #ffd6e8;
  color: #000;
  padding: 25px;
  border-radius: 10px;
  max-width: 80%;
  font-size: 18px;
}

.question-box {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  max-width: 90%;
}

input {
  padding: 10px;
  font-size: 18px;
  width: 200px;
}
</style>
</head>

<body>

<!-- WELCOME -->

<!-- POPUP -->
<div id="popup" class="popup">
  <div class="popup-content">
    <p id="popupText"></p>

</div>

<script>
const questions = [

  { q: "Solve: x¬≥ ‚àí 27 = 0", a: "3" },
  { q: "If sinŒ∏ = cosŒ∏, Œ∏ in degrees", a: "45" },
  { q: "Solve: log‚ÇÅ‚ÇÄ(x) = 3", a: "1000" },
  { q: "Find x: 2^(x+1) = 16", a: "3" },
  { q: "Solve: x¬≤ ‚àí 4x + 4 = 0", a: "2" }

const messages = [
  "With you, everything feels like ideal conductivity ‚Äî no barriers, just effortless flow between us.",
  "You tuned my heart like a resonance circuit ‚Äî every beat hits perfectly when you‚Äôre near.",
  "Being close to you makes my voltage rise‚Ä¶ in the sweetest, most thrilling way.",

  "You‚Äôre my favorite theorem come to life ‚Äî beautifully logical, yet impossible to resist."

let index = 0;

function goTo(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

}

function loadQuestion() {
  if (index >= questions.length) {

  }
  document.getElementById('question').innerText = questions[index].q;
}

function checkAnswer() {
  const ans = document.getElementById('answer').value.trim();
  if (ans === questions[index].a) {

    document.getElementById('popup').style.display = 'flex';
  } else {

}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('answer').value = '';

}
</script>

</body>
</html>
